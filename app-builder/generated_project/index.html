<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourfulTodo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ColourfulTodo</h1>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">Toggle Theme</button>
    </header>

    <section id="todo-app">
        <form id="new-task-form">
            <input id="new-task-input" type="text" placeholder="What needs to be done?" autocomplete="off" required>
            <input id="new-task-due" type="date">
            <button type="submit">Add</button>
        </form>
        <ul id="task-list" class="task-list"></ul>
    </section>

    <footer>
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
